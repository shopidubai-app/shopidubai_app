workflows:
  ios-workflow:
    name: iOS Build
    integrations:
      app_store_connect: appstoreapikey

    environment:
      flutter: 3.35.1
      vars:
        APP_NAME: "shopidubai_app"
        BUNDLE_ID: "com.shopidubai.app"

    scripts:
      - name: Build iOS
        script: |
          flutter clean
          flutter pub get
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip

    publishing:
      app_store_connect:
        auth: integration
        api_key: appstoreapikey
