workflows:
  ios-workflow:
    name: iOS Build
    environment:
      vars:
        APP_NAME: "shopidubai_app"
        BUNDLE_ID: "com.shopidubai.app"

    scripts:
      - name: Build iOS
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip

    publishing:
      app_store_connect:
        auth: integration
        key_id: M2DLCXJP5JZY     # Your Apple Key ID
        issuer_id: <YOUR_ISSUER_ID>
        api_key: appstoreapikey  # This must match the key name in Codemagic integration
