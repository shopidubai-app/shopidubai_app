workflows:
  ios-workflow:
    name: iOS Build
    publishing:
      app_store_connect:
        auth: integration
        key_id: M2DLCXJP5JZY        # <- from your Apple key
        issuer_id: 89650ed4-e286-4d68-9a6c-cd6a7dcf12d1   # <- from Apple
        api_key: appstoreapikey    # <- must match EXACT integration name in Codemagic UI

    environment:
      vars:
        APP_NAME: "shopidubai_app"
        BUNDLE_ID: "com.shopidubai.app"

    scripts:
      - name: Build iOS
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
